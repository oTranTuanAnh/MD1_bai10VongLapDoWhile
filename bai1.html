<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btSuDungDoWhile</title>
</head>
<body>


<script>
    let value = null;
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
        document.write("Số bạn vừa nhập là " + value +"<br>");
    } while (value >= 1 && value <= 10);

</script>


</body>
</html>
